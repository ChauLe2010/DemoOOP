<script>
    function Student(RN,name,dob){
        this.RN=RN;
        this.name=name;

        this.say=function () {
            document.write(this.name+"Hello");
        }

    }
    let student1=new Student("C10G101","Hung","1.1.1990");
    let student2=new Student("C10G101","Hai","1.1.1990");

    document.write(student2.name);
    student1.say();
</script>
